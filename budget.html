<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0px;
            background-image: url(budget.png);
            background-color: #bc4749;
            background-size: 100%;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .topnav {
            overflow: hidden;
            position: relative;
        }

        .topnav #myLinks {
            display: none;
        }

        .topnav a {
            float: left;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        .topnav a.icon {
            float: left;
        }

        .topnav a:hover {
            background-color: #BECA86;
            color: rgb(255, 255, 255);
            border-radius: 0px 0px 5px 5px;
        }

        .active {
            background-image: linear-gradient(90deg, #BECA86, #90AC4A);
            color: white;
            border-radius: 0px 0px 5px 5px;
        }

        .row {
            margin-top: 190px;
            margin-left: 110px;
            width: 32%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap');

        :root {
            --green: #43aa8b;
            --red: #bc4749;
        }

        .budget_numbers {
            display: flex;
            justify-content: space-between;
            margin-top: -10px;
            margin-left: 0px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .number {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 218, 218);
            padding: 10px;
            font-size: 20px;
        }

        #earned {
            border-radius: 5px 0px 0px 0px;
        }

        #spent {
            border-radius: 0px 5px 0px 0px;
        }

        .amount_container {
            display: flex;
            padding-top: 15px;
        }

        #amount_earned,
        #earned_symbol {
            color: black;
        }

        #amount_spent,
        #spent_symbol {
            color: rgb(0, 0, 0);
        }

        .input_area input {
            border: none;
            padding: 10px;
            border-bottom: 2px solid #e32633;
            outline: none;
            margin-top: 0px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .input_area #description {
            width: 250px;
            margin-right: 50px;
        }

        .input_area #amount {
            width: 90px;
            text-align: center;
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }


        .buttons_area {
            margin: 10px;
        }

        .buttons_area #add_income,
        .buttons_area #add_expense {
            border: none;
            padding: 10px;
            color: white;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            background-image: linear-gradient(90deg, #BECA86, #90AC4A);
            margin-left: 20px;
            margin-right: 20px;
        }


        .items_container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 70%;
            max-width: 700px;
        }

        #income_container h2 {
            color: #e32633;
        }

        #expenses_container h2 {
            color: #e32633;
        }

        .items_container .container {
            width: 45%;
        }

        .container .item {
            width: 100%;
            margin: 0px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .item_income,
        .item_expense {
            display: flex;
        }


        @keyframes showDelete {
            0% {
                transform: translateX(30px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .wrapper {
            background: #fff;
            box-shadow: 30px 30px 30px rgba(51, 49, 49, 0.432);
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top: 180px;
            text-align: center;
            padding: 0px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Top Navigation Menu -->
    <div class="topnav">

        <div class="topnav">

            <div id="myLinks">
              <a href="index.html">Home</a>
              <a href="dieta.html">Diets</a>
              <a href="ibm calculator.html">Ibm Calculator</a>
              <a href="shopping list.html">Shopping list</a>
              <a href="budget.html"  class="active">Budget calculator</a>
              <a href="workout calendar.html">Calendar</a>
              <a href="#about">Contacts</a>
            </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="row">
        <div class="column">
            <div class="wrapper">
                <div class="budget_numbers">
                    <div id="earned" class="number">
                        <p>Money Earned</p>
                        <div class="amount_container">
                            <span id="amount_earned"></span>
                        </div>
                    </div>
                    <div id="available" class="number">
                        <p>Money Available</p>
                        <div class="amount_container">
                            <span id="amount_available"></span>
                        </div>
                    </div>
                    <div id="spent" class="number">
                        <p>Money Spent</p>
                        <div class="amount_container">
                            <span id="amount_spent"></span>
                        </div>
                    </div>
                </div>
                <div class="input_area">
                    <input type="text" id="description" placeholder="Description">
                    <input type="number" id="amount" placeholder="$">
                </div>
                <div class="buttons_area">
                    <button id="add_income">Add Income</button>
                    <button id="add_expense">Add Expense</button>
                </div>
                <div class="items_container">
                    <div id="income_container" class="container">
                        <h2>Income</h2>

                    </div>
                    <div id="expenses_container" class="container">
                        <h2>Expenses</h2>

                    </div>

                </div>

                <script>
                    //ITEM CONTROLLER
                    const itemCtrl = (function () {
                        //item contructor
                        const Item = function (id, description, amount) {
                            this.id = id;
                            this.description = description;
                            this.amount = amount;
                        }
                        //data structure
                        const data = {
                            items: []
                        }
                        //public method
                        return {
                            logData: function () {
                                return data;
                            },
                            addMoney: function (description, amount) {
                                //create random id
                                let ID = itemCtrl.createID();
                                //create new item
                                newMoney = new Item(ID, description, amount);
                                //push it into the array
                                data.items.push(newMoney);

                                return newMoney;
                            },
                            createID: function () {
                                //create random id number between 0 and 10000
                                const idNum = Math.floor(Math.random() * 10000);
                                return idNum;
                            },
                            getIdNumber: function (item) {
                                //get the item id
                                const amountId = (item.parentElement.id);
                                //break the id into an array
                                const itemArr = amountId.split('-');
                                //get the id number
                                const id = parseInt(itemArr[1]);

                                return id;
                            },
                            deleteAmountArr: function (id) {
                                //get all the ids
                                const ids = data.items.map(function (item) {
                                    //return item with id
                                    return item.id
                                });
                                //get index
                                const index = ids.indexOf(id)
                                //remove item
                                data.items.splice(index, 1);
                            }
                        }
                    })();

                    //UI CONTROLLER
                    const UICtrl = (function () {
                        //ui selectors
                        const UISelectors = {
                            incomeBtn: '#add_income',
                            expenseBtn: '#add_expense',
                            description: '#description',
                            amount: '#amount',
                            moneyEarned: '#amount_earned',
                            moneyAvailable: '#amount_available',
                            moneySpent: '#amount_spent',
                            incomeList: '#income_container',
                            expensesList: '#expenses_container',
                            incomeItem: '.income_amount',
                            expenseItem: '.expense_amount',
                            itemsContainer: '.items_container'
                        }
                        //public methods
                        return {
                            //return ui selectors
                            getSelectors: function () {
                                return UISelectors
                            },
                            getDescriptionInput: function () {
                                return {
                                    descriptionInput: document.querySelector(UISelectors.description).value
                                }
                            },
                            getValueInput: function () {
                                return {
                                    amountInput: document.querySelector(UISelectors.amount).value
                                }
                            },
                            addIncomeItem: function (item) {
                                //create new div
                                const div = document.createElement('div');
                                //add class
                                div.classList = 'item income'
                                //add id to the item
                                div.id = `item-${item.id}`
                                //add html
                                div.innerHTML = `
            <h4>${item.description}</h4>
            <div class="item_income">
                <p class="symbol">$</p>
                <span class="income_amount">${item.amount}</span>
            </div>
            <i class="far fa-trash-alt"></i>
            `;
                                //insert income into the list
                                document.querySelector(UISelectors.incomeList).insertAdjacentElement(
                                    'beforeend', div);
                            },
                            clearInputs: function () {
                                document.querySelector(UISelectors.description).value = ''
                                document.querySelector(UISelectors.amount).value = ''
                            },
                            updateEarned: function () {
                                //all income elements
                                const allIncome = document.querySelectorAll(UISelectors.incomeItem);
                                //array with all incomes
                                const incomeCount = [...allIncome].map(item => +item.innerHTML);
                                //calculate the total earned
                                const incomeSum = incomeCount.reduce(function (a, b) {
                                    return a + b
                                }, 0);
                                //display the total earned
                                const earnedTotal = document.querySelector(UISelectors.moneyEarned)
                                    .innerHTML = incomeSum.toFixed(2);
                            },
                            addExpenseItem: function (item) {
                                //create new div
                                const div = document.createElement('div');
                                //add class
                                div.classList = 'item expense'
                                //add id to the item
                                div.id = `item-${item.id}`
                                //add html
                                div.innerHTML = `
            <h4>${item.description}</h4>
            <div class="item_expense">
                <p class="symbol">$</p>
                <span class="expense_amount">${item.amount}</span>
            </div>
            <i class="far fa-trash-alt"></i>
            `;
                                //insert income into the list
                                document.querySelector(UISelectors.expensesList).insertAdjacentElement(
                                    'beforeend', div);
                            },
                            updateSpent: function () {
                                //all expenses elements
                                const allExpenses = document.querySelectorAll(UISelectors.expenseItem);
                                //array with all expenses
                                const expenseCount = [...allExpenses].map(item => +item.innerHTML)
                                //calculate the total
                                const expenseSum = expenseCount.reduce(function (a, b) {
                                    return a + b
                                }, 0)
                                // display the total spent
                                const expensesTotal = document.querySelector(UISelectors.moneySpent)
                                    .innerHTML = expenseSum;
                            },
                            updateAvailable: function () {
                                const earned = document.querySelector(UISelectors.moneyEarned);
                                const spent = document.querySelector(UISelectors.moneySpent)
                                const available = document.querySelector(UISelectors.moneyAvailable);
                                available.innerHTML = ((+earned.innerHTML) - (+spent.innerHTML)).toFixed(2)
                            },
                            deleteAmount: function (id) {
                                //create the id we will select
                                const amountId = `#item-${id}`;
                                //select the amount with the id we passed
                                const amountDelete = document.querySelector(amountId);
                                //remove from ui
                                amountDelete.remove();
                            }
                        }
                    })();

                    //APP CONTROLLER
                    const App = (function () {
                        //event listeners
                        const loadEventListeners = function () {
                            //get ui selectors
                            const UISelectors = UICtrl.getSelectors();
                            //add new income
                            document.querySelector(UISelectors.incomeBtn).addEventListener('click',
                                addIncome);
                            //add new expense
                            document.querySelector(UISelectors.expenseBtn).addEventListener('click',
                                addExpense);
                            //delete item
                            document.querySelector(UISelectors.itemsContainer).addEventListener('click',
                                deleteItem);
                        }

                        //add new income
                        const addIncome = function () {
                            //get description and amount values
                            const description = UICtrl.getDescriptionInput();
                            const amount = UICtrl.getValueInput();
                            //if inputs are not empty
                            if (description.descriptionInput !== '' && amount.amountInput !== '') {
                                //add new item
                                const newMoney = itemCtrl.addMoney(description.descriptionInput, amount
                                    .amountInput);
                                //add item to the list
                                UICtrl.addIncomeItem(newMoney);
                                //clear inputs
                                UICtrl.clearInputs();
                                //update earned
                                UICtrl.updateEarned();
                                //calculate money available
                                UICtrl.updateAvailable();
                            }
                        }

                        //add new expense
                        const addExpense = function () {
                            //get description and amount values
                            const description = UICtrl.getDescriptionInput();
                            const amount = UICtrl.getValueInput();
                            //if inputs are not empty
                            if (description.descriptionInput !== '' && amount.amountInput !== '') {
                                //add new item
                                const newMoney = itemCtrl.addMoney(description.descriptionInput, amount
                                    .amountInput);
                                //add item to the list
                                UICtrl.addExpenseItem(newMoney);
                                //clear inputs
                                UICtrl.clearInputs();
                                //update total spent
                                UICtrl.updateSpent();
                                //calculate money available
                                UICtrl.updateAvailable();
                            }
                        }

                        //delete item
                        const deleteItem = function (e) {
                            if (e.target.classList.contains('far')) {
                                //get id number
                                const id = itemCtrl.getIdNumber(e.target)
                                //delete amount from ui
                                UICtrl.deleteAmount(id);
                                //delete amount from data
                                itemCtrl.deleteAmountArr(id);
                                //update earned
                                UICtrl.updateEarned();
                                //update total spent
                                UICtrl.updateSpent();
                                //calculate money available
                                UICtrl.updateAvailable();
                            }

                            e.preventDefault()
                        }

                        //init function
                        return {
                            init: function () {
                                loadEventListeners();
                            }
                        }

                    })(itemCtrl, UICtrl);

                    App.init();
                </script>
            </div>
        </div>
    </div>

    <script>
        //for navbar
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>


    <script>

    </script>
</body>

</html>
