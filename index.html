<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0px;
      background-image: url(indexx.png);
      background-position:top;
      background-repeat: no-repeat, no-repeat;
      background-size: cover;
    }

    .topnav {
      overflow: hidden;
      position: relative;
    }

    .topnav #myLinks {
      display: none;
    }

    .topnav a {
      float: left;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    .topnav a.icon {
      float: left;
    }

    .topnav a:hover {
      background-color: #BECA86;
      color: rgb(255, 255, 255);
      border-radius: 0px 0px 5px 5px;
    }

    .active {
      background-image: linear-gradient(90deg, #BECA86, #90AC4A);
      color: white;
      border-radius: 0px 0px 5px 5px;
    }
  </style>
</head>

<body>
 
  <!-- Top Navigation Menu -->
  <div class="topnav">

    <div id="myLinks">
      <a href="index.html" class="active">Home</a>
      <a href="dieta.html">Diets</a>
      <a href="ibm calculator.html">Ibm Calculator</a>
      <a href="shopping list.html">Shopping list</a>
      <a href="#about">Contacts</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  
  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
</body>

</html>
